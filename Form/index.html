<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/Macroplastic-Mass-Calculator//style.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <ul>
          <li><a href="/Macroplastic-Mass-Calculator//index.html">Calculator</a></li>
          <li><a href="/Macroplastic-Mass-Calculator//Form/index.html">Add your data</a></li>
        </ul>
      </div>
    </header>
    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycbzva1ws21L5H7z_-0irgb8IASV2-ad3DLllSyMdz_gkoRpU843ab8k6OAj9o8d7dudxDQ/exec"
      >
      <fieldset>  
        <label for="category">Plastic category</label>
        <select name = "Category" id="category">
          <option value="Bag">Bag</option>
          <option value="Plastic bottle">Plastic bottle</option>
          <option value="Plastic container">Plastic container</option>
          <option value="Cover/packaging">Cover/packaging</option>
          <option value="Gloves">Gloves</option>
          <option value="Synthetic rope">Synthetic rope</option>
          <option value="Fishing net">Fishing net</option>
          <option value="Fish boxes - plastic">Fish boxes - plastic</option>
          <option value="Fish boxes - polystyrene">Fish boxes - polystyrene</option>
          <option value="Sheets">Sheets</option>
          <option value="foam">Foam</option>
          <option value="Plastic pieces">Plastic pieces</option>
          <option value="Polystyrene pieces">Polystyrene pieces</option>
          <option value="Table cloth">Table cloth</option>
          <option value="Polyurethane granules">Polyurethane granules</option>
          <option value="Other plastic/polystyrene items">Other plastic/polystyrene items</option>
        </select><br>
        <label for="size">Plastic size</label>
        <select name = "Size" id="size">
          <option value="2.5 - 5cm">2.5 - 5cm</option>
          <option value="5 - 10cm">5 - 10cm</option>
          <option value="10 - 20cm">10-20cm</option>
          <option value="20 - 30cm">20 - 30cm</option>
          <option value="30 - 50cm">30 - 50cm</option>
          <option value="> 50cm">> 50cm</option>
        </select><br>
        <label for="type">Plastic type, if you know</label>
        <input name = "Type" id="type" autocomplete="off"><br>
        <label for="mass">Mass in grams</label>
        <input name = "Mass"id="mass" autocomplete="off"><br>
        <label for="comments">Comment</label>
        <textarea name = "Comment" id="comments"></textarea>
      </fieldset>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
